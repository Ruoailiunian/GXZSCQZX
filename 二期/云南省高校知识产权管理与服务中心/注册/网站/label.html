<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>label</title>
<link rel="stylesheet" type="text/css" href="css/clear.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/animate.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/web.js"></script>
</head>
<body>
	<div class="main">
		<div class="ZcDiv" style="height: 640px; margin-top: -320px;">
			<!-- 高度根据实际情况修改,为了保持上下居中margin-top的值为高度的一半 -->
			<div class="ZcBt"><i class="iconfont">&#xe608;</i><span>基本信息</span></div>
			<div class="ZcLabel">
				<table>
					<tbody>
						<tr>
							<td>姓名</td>
							<td><input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入姓名"></td>
							<td>性别</td>
							<td><input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入性别"></td>
							<td>电话</td>
							<td><input type="email" class="form-control" id="exampleInputEmail1" placeholder="电话号码"></td>
						</tr>
						<tr>
							<td>年龄</td>
							<td><input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入姓名"></td>
							<td>地址</td>
							<td colspan="3"><input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入性别"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="ZcBt"><i class="iconfont">&#xe63d;</i><span>其他信息</span></div>
			<div class="ZcLabel">
				<table>
					<tbody>
						<tr>
							<td>姓名</td>
							<td><input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入姓名"></td>
							<td>性别</td>
							<td><input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入性别"></td>
							<td>电话</td>
							<td><input type="email" class="form-control" id="exampleInputEmail1" placeholder="电话号码"></td>
						</tr>
						<tr>
							<td>年龄</td>
							<td><input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入姓名"></td>
							<td>地址</td>
							<td colspan="3"><input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入性别"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="ZcBt"><i class="iconfont">&#xe632;</i><span>填写信息</span></div>
			<div class="ZcLabel">
				<table>
					<tbody>
						<tr>
							<td>姓名</td>
							<td><input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入姓名"></td>
							<td>性别</td>
							<td><input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入性别"></td>
							<td>电话</td>
							<td><input type="email" class="form-control" id="exampleInputEmail1" placeholder="电话号码"></td>
						</tr>
						<tr>
							<td>备注</td>
							<td colspan="5"><textarea class="form-control" rows="3"></textarea></td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="LabelButton"><input type="button" name="" value="提交注册"></div>

		</div>
	</div>
</body>
</html>
